<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>Calorie Tracker App</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/log">Log Food/Exercise</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="log-form">
            <h2>Log Food or Exercise</h2>
            <form action="/log" method="post">
                <label for="type">Type:</label>
                <select name="type" id="type" required>
                    <option value="food">Food</option>
                    <option value="exercise">Exercise</option>
                </select>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="calories">Calories:</label>
                <input type="number" id="calories" name="calories" step="0.01" required>

                <button type="submit">Log Entry</button>
            </form>
        </section>

        <section id="entries">
            <h2>Logged Entries</h2>
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Calories</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example entry -->
                    <tr>
                        <td>Food</td>
                        <td>Apple</td>
                        <td>95</td>
                    </tr>
                    <!-- More entries will be added here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Calorie Tracker App</p>
    </footer>
</body>

</html>
